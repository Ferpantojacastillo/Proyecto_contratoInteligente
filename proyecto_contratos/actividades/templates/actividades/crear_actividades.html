{% extends 'actividades/admin_base.html' %}
{% block title %}Crear actividad{% endblock %}
{% block admin_content %}
<div class="container mt-3">
  <a class="btn btn-secondary mb-3" href="{% url 'panel_actividades' %}">Volver al panel</a>
  <div class="card p-4">
    <h3 class="text-warning">Crear Actividad</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Crear</button>
    </form>
  </div>
</div>
{% endblock %}
