{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Crear actividad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <a class="btn btn-secondary mb-3" href="{% url 'panel_actividades' %}">Volver al panel</a>
  <div class="card p-4">
    <h3 class="text-warning">Crear Actividad</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Crear</button>
    </form>
  </div>
</div>
</body>
</html>
