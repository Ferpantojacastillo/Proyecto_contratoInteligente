{% extends 'usuarios/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Ingreso Docente</h2>
  <p>Introduce tu <strong>usuario</strong> o <strong>número de control</strong> y la <strong>contraseña docente</strong> que te asignó el administrador.</p>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Usuario o Número de control</label>
      <input name="identificador" class="form-control" placeholder="ej. juan.perez o DOC001" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña docente</label>
      <input name="password" type="password" class="form-control" required />
    </div>
    <button class="btn btn-primary">Ingresar</button>
  </form>
</div>
{% endblock %}
